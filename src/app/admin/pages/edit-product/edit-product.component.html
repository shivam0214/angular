<div class="edit-product">
  <h2>Edit Product</h2>
  <form [formGroup]="editProductForm" (ngSubmit)="saveProduct()" class="form-container">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" formControlName="title" placeholder="Enter product title" required />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" placeholder="Enter product description" required></textarea>
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <input type="text" id="category" formControlName="category" placeholder="Enter product category" required />
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" formControlName="price" placeholder="Enter product price" required />
    </div>

    <div class="form-group">
      <label for="stock">Stock:</label>
      <input type="number" id="stock" formControlName="stock" placeholder="Enter stock quantity" required />
    </div>

    <div class="form-group">
      <label for="thumbnail">Thumbnail URL:</label>
      <input type="text" id="thumbnail" formControlName="thumbnail" placeholder="Enter thumbnail URL" />
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="editProductForm.invalid" class="btn-save">Save Changes</button>
      <button type="button" routerLink="/admin/list-products" class="btn-cancel">Cancel</button>
    </div>
  </form>
</div>
